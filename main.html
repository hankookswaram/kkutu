<!DOCTYPE html>
<html>
<head>
    <title>Simple Search Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .search-container {
            text-align: center;
        }
        .search-box {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <h1>Search</h1>
        <input type="text" class="search-box" placeholder="Type your search here...">
        <button class="search-button">Search</button>
    </div>
</body>
</html>
